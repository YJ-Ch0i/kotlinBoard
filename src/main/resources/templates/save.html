{{> layout/header}}

<h1>{{ title }}</h1>

<!-- isUpdate가 없는 등록페이지의 경우 -->
{{ ^isUpdate }}
<div class="col-md-12">
    <div calss="col-md-4">
        <form action="/board/saveBoard" method="post">
            <div class="form-group">
                <label for="regTitle">제목</label>
                <input type="text" class="form-control" name="boardSubject" id="regTitle">
            </div>
            <div class="form-group">
                <label for="regContent">내용</label>
                <textarea class="form-control" name="boardContent" id="regContent"></textarea>
            </div>
            <a href="/" role="button" class="btn btn-primary">취소</a>
            <input type="submit" class="btn btn-primary" value="등록"/>
        </form>
    </div>
</div>
{{ /isUpdate }}

<!-- isUpdate가 있는 등록페이지의 경우 -->
{{ #isUpdate }}
<div class="col-md-12">
    <div calss="col-md-4">
        <form id="updateForm">
            <div class="form-group">
                <label for="updIdx">글 번호</label>
                <input type="text" class="form-control" name="boardIdx" id="updIdx" value="{{board.boardIdx}}" readonly>
            </div>
            <div class="form-group">
                <label for="updTitle">제목</label>
                <input type="text" class="form-control" name="boardSubject" id="updTitle" value="{{board.boardSubject}}">
            </div>
            <div class="form-group">
                <label for="updContent">내용</label>
                <textarea class="form-control" name="boardContent" id="updContent" >{{board.boardContent}}</textarea>
            </div>
            <a href="/" role="button" class="btn btn-primary">취소</a>
            <input type="button" id="btnUpdate" class="btn btn-primary" value="수정 완료"/>
            <input type="button" id="btnDelete" class="btn btn-primary" value="삭제"/>
        </form>
    </div>
</div>

<script src="/saveScript.js"></script>

{{ /isUpdate }}

{{> layout/footer}}
